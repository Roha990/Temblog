{% extends "layout/basic.html" %}
{%block nav%}
<div class="col-md-6">
    <div class="header_text">Блог пользователя "{{user.first_name}} {{user.last_name}}" </div>
</div>
{%endblock%}
{% block content %}
                <div class="col-md-8 blog-items">

                    {% for article in articles %}
                    <div class="item col-md-2">
                        <img src="{{article.image.url}}" alt="article picture">
                        <h4>{{article.title|truncatechars:10}}</h4>
                        <div class="item_text">{{article.content|truncatechars:30}}</div>
                        <div>
                            <a href="{% url 'get_article' article.pk%}"><button>Читать далее</button></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
{% endblock %}
